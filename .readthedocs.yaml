version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  commands:
  - sphinx-apidoc -f -o docs/source/api src/lembas -H "API Docs"
  - sphinx -b html -d docs/build/doctrees docs/source _readthedocs/html
sphinx:
  configuration: docs/conf.py
python:
  install:
  - requirements: docs/requirements.txt
